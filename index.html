<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LetsTalk</title>
    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <main>
      <!-- headers -->
      <header>
        <div class="title">
          <img src="icons/logo.jpg" alt="" width="35px" />
          <h1>LetsTalk</h1>
        </div>
        <button id="hamburger" type="button" onclick="show_hide()">
          <!-- <img src="icons/hamburger.png" alt="" width="50px" /> -->
          <i class="fa-solid fa-bars fa-lg"></i>
        </button>
      </header>
      <!-- container -->
      <div class="container">
        <div class="user-window">
          <div class="user-head">
            <h3>People</h3>
            <h4 class="user-count">0</h4>
          </div>
          <div class="user-list"></div>
        </div>
        <div class="chat-window">
          <div class="chats">
            <!-- <div class="message incomming">
              <h5>Yogita</h5>
              <p>Hello Nikita</p>
            </div>
            <div class="message outgoing">
              <h5>Nikita</h5>
              <p>Hello Yogita</p>
            </div> -->
          </div>
          <div class="user-input">
            <input
              id="user-msg"
              type="text"
              placeholder="Type your message...."
            />
            <button id="user-send">Send</button>
          </div>
        </div>
      </div>
    </main>
    <script>
      var uwindow = document.querySelector(".user-window");
      function show_hide() {
        if (uwindow.style.display == "block") {
          uwindow.style.display = "none";
        } else {
          uwindow.style.display = "block";
        }
      }
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
